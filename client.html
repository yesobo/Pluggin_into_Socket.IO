<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
	<title>Plugging into socket.io</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
	Hello Client!
<script>
    var socket = io.connect("http://127.13.63.1:8080/");
    
    socket.on("connect", function() {
        console.log("We are connected to server")
    });
     
    socket.on("some event", function(data) {
        // Log the data I received
        console.log(data);
     
        // Send a message to the server
        socket.emit("other event", {some: "data"});
    });
</script>
</body>
</html>
